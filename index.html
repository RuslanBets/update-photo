<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>update-photo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="./script.js" defer></script>
</head>

<body>
  <h1>Update CSS Variables with <span class="js">JS</span></h1>
  <div class="range">
    <div>
      <span>Spacing:</span>
      <input class="spacing" type="range" min="0" max="100" value="0">
    </div>
    <div>
      <span>Blur:</span>
      <input class="blur" type="range" min="0" max="100" value="0">
    </div>
    <div>
      <span>Base Color:</span>
      <input type="color" class="color" value="#FBBE01">
    </div>
  </div>

  <img class="img" src="./fire-govno.jpg" alt="photo">

</body>

</html>
